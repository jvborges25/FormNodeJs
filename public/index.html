<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes - Emprestt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Clientes - Emprestt</h1>
        <form id="clientForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" pattern="\d{11}" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="naturalidade">Naturalidade:</label>
            <input type="text" id="naturalidade" name="naturalidade" placeholder="Digite sua naturalidade" required>

            <label for="estado_civil">Estado Civil:</label>
            <select id="estado_civil" name="estado_civil" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superior">Ensino Superior</option>
                <option value="pos">Pós-graduação</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="contato1">Contato 1:</label>
            <input type="text" id="contato1" name="contato1" placeholder="Digite seu contato principal" pattern="\d{10,11}" required>

            <label for="contato2">Contato 2 (opcional):</label>
            <input type="text" id="contato2" name="contato2" placeholder="Digite seu contato secundário" pattern="\d{10,11}">

            <label for="endereco_residencial">Endereço Residencial:</label>
            <input type="text" id="endereco_residencial" name="endereco_residencial" placeholder="Digite seu endereço residencial" required>

            <label for="ponto_referencia_residencial">Ponto de Referência Residencial:</label>
            <input type="text" id="ponto_referencia_residencial" name="ponto_referencia_residencial" placeholder="Digite um ponto de referência" required>

            <label for="tipo_residencial">Tipo de Residência:</label>
            <select id="tipo_residencial" name="tipo_residencial" required>
                <option value="">Selecione</option>
                <option value="alugado">Alugado</option>
                <option value="proprio">Próprio</option>
                <option value="cedido">Cedido</option>
            </select>

            <label for="endereco_comercial">Endereço Comercial:</label>
            <input type="text" id="endereco_comercial" name="endereco_comercial" placeholder="Digite seu endereço comercial" required>

            <label for="ponto_referencia_comercial">Ponto de Referência Comercial:</label>
            <input type="text" id="ponto_referencia_comercial" name="ponto_referencia_comercial" placeholder="Digite um ponto de referência" required>

            <label for="tipo_comercial">Tipo Comercial:</label>
            <select id="tipo_comercial" name="tipo_comercial" required>
                <option value="">Selecione</option>
                <option value="alugado">Alugado</option>
                <option value="proprio">Próprio</option>
                <option value="cedido">Cedido</option>
            </select>

            <label for="atividade">Atividade:</label>
            <input type="text" id="atividade" name="atividade" placeholder="Digite sua atividade" required>

            <label for="tempo_funcionamento">Tempo de Funcionamento:</label>
            <input type="text" id="tempo_funcionamento" name="tempo_funcionamento" placeholder="Digite o tempo de funcionamento" required>

            <label for="setor">Setor:</label>
            <input type="text" id="setor" name="setor" placeholder="Digite o setor" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" pattern="\d{14}" required>

            <label for="outro_negocio">Outro Negócio (opcional):</label>
            <input type="text" id="outro_negocio" name="outro_negocio" placeholder="Digite outro negócio, se houver">

            <label for="vendas">Vendas:</label>
            <input type="text" id="vendas" name="vendas" placeholder="Digite as vendas" required>

            <label for="frequencia_compras">Frequência de Compras:</label>
            <input type="text" id="frequencia_compras" name="frequencia_compras" placeholder="Digite a frequência de compras" required>

            <label for="local_compras">Local de Compras:</label>
            <input type="text" id="local_compras" name="local_compras" placeholder="Digite o local de compras" required>

            <label for="pessoas_ajudam_renda">Número de Pessoas que Ajudam na Renda:</label>
            <input type="number" id="pessoas_ajudam_renda" name="pessoas_ajudam_renda" placeholder="Digite o número de pessoas que ajudam na renda" required>

            <label for="pessoas_residem">Número de Pessoas que Residem:</label>
            <input type="number" id="pessoas_residem" name="pessoas_residem" placeholder="Digite o número de pessoas que residem" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
